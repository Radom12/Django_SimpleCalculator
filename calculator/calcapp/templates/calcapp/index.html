<!DOCTYPE html>
<html>
<head>
<title>Simple Calculator</title>
<style>
body {
  background: linear-gradient(135deg, #87CEFA, #F2A2E8); 
  font-family: sans-serif;
  display: flex; /* Center content using flexbox */
  flex-direction: column;
  align-items: center;
  min-height: 100vh; /* Ensure gradient covers full viewport height */
}

#calculator {
  width: 250px;
  border: 1px solid #ccc;
  padding: 10px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
  margin-bottom: 20px; /* Add margin below the calculator */
}
input[type="button"] {
  width: 50px;
  height: 50px;
  margin: 5px;
  background-color: #eee;
  border: 1px solid #ccc;
  border-radius: 3px;
}
input[type="text"] {
  width: calc(100% - 22px); 
  height: 30px;
  margin-bottom: 10px;
  padding: 5px;
  border: 1px solid #ccc;
  border-radius: 3px;
}
.row {
  display: flex; 
  justify-content: space-between; 
}

/* Style for the logo container */
.logo-container {
  width: 50px; /* Adjust width as needed */
  margin: 5px;
  display: flex;
  align-items: center;
  justify-content: center;
}
h2 {
  color: #333;
  margin-bottom: 10px; /* Add spacing below the heading */
}

.team-members {
  font-size: 14px;
  color: #555;
}
</style>
</head>
<body>
	<h2>RV Simple Calculator</h2>

	<div id="calculator">
	  </div>
	
	<p class="team-members">
	  Designed by: Amrit, Abhyudith, Charitha, and Anaisha
	</p>
<div id="calculator">
  <input type="text" id="result" readonly>
  
  <div class="row">
  </div>
  <div class="row">
  </div>
  <div class="row">
  </div>
  <div class="row">
  </div>
  <div class="row">
    <input type="button" value="7" onclick="addToResult('7')">
    <input type="button" value="8" onclick="addToResult('8')">
    <input type="button" value="9" onclick="addToResult('9')">
    <input type="button" value="/" onclick="addToResult('/')">
  </div>
  <div class="row">
    <input type="button" value="4" onclick="addToResult('4')">
    <input type="button" value="5" onclick="addToResult('5')">
    <input type="button" value="6" onclick="addToResult('6')">
    <input type="button" value="*" onclick="addToResult('*')">
  </div>
  <div class="row">
    <input type="button" value="1" onclick="addToResult('1')">
    <input type="button" value="2" onclick="addToResult('2')">
    <input type="button" value="3" onclick="addToResult('3')">
    <input type="button" value="-" onclick="addToResult('-')">
  </div>
  <div class="row">
    <input type="button" value="0" onclick="addToResult('0')">
    <input type="button" value="." onclick="addToResult('.')">
    <input type="button" value="+" onclick="addToResult('+')">
    <input type="button" value="=" onclick="calculateResult()">
  </div>
  <div class="row">
    <input type="button" value="C" onclick="clearResult()">
    <div class="logo-container">
      <img src="CAI" alt="" width="30" height="30">  </div>
    <input type="button" value="Share" onclick="shareResult()">
  </div>
</div>
<script>
    function addToResult(value) {
    document.getElementById("result").value += value;
  }

  function calculateResult() {
    try {
      document.getElementById("result").value = eval(document.getElementById("result").value);
    } catch (e) {
      document.getElementById("result").value = "Error";
    }
  }
  
  function clearResult() {
    document.getElementById("result").value = "";
  }
  function shareResult() {
    const captureElement = document.body; // Capture the entire body

    html2canvas(captureElement).then(canvas => {
      const link = document.createElement('a');
      link.download = 'calculator_result.png';
      link.href = canvas.toDataURL();
      link.click();
    });
  }
</script>
<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

</body>
</html>
